<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Form Pemesanan Barang</title>
    </head>
    <body>
         <fieldset style="background-color:lightgrey;margin-right:auto;margin-left:auto;width:100%;">
        <legend>
            <table
                style="width:100%;border-style:groove;margin-left:auto;margin-right:auto;background-color: silver;">
                <tr>
                    <td align="center" style="width:200px">
                        <a href="" style="text-decoration:none;color: black">Home</a>
                    </td>
                    <td>|</td>
                    <td align="center" style="width:200px">
                        <a href="" style="text-decoration:none;color: black">Generote Link</a>
                    </td>
                    <td>|</td>
                    <td align="center" style="width:200px">
                        <a href="" style="text-decoration:none;color: black">Transaction History</a>
                    </td>
                    <td>|</td>
                    <td align="center" style="width:200px">
                        <a href="" style="text-decoration:none;color: black">Policy</a>
                    </td>
                    <td>|</td>
                    <td align="center" style="width:200px">
                        <a href="" style="text-decoration:none;color: black">Logout</a>
                    </td>
                </tr>
            </table>
        </legend>
        <form action="form_hasil_pemesanan_barang.html">
            <table align="left" style="margin-left:150px;margin-top:50px;">
                <tr>
                    <td>
                        <img src="assets/img/picture.jpg" width="250" height="350" alt="Album Maxident">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Upload Picture">
                    </td>
                </tr>
            </table>
        </form>
        <div style="margin-left:50%;margin-top:50px;">
            <form action="form_hasil_pemesanan_barang.html" method="post">
                <table>
                    <tr>
                        <td>Title Here</td>
                        <td>:</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td>:</td>
                        <td>
                            <textarea name="" id="" cols="30" rows="5"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Account Number</td>
                        <td>:</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Bank</td>
                        <td>:</td>
                        <td>
                            <select>
                                <option value="Bca">
                                    BCA
                                </option>
                                <option value="Btn">
                                    BTN
                                </option>
                                <option value="Bni">
                                    BNI
                                </option>
                                <option value="Bri">
                                    BRI
                                </option>
                                <option value="Mandiri">
                                    Mandiri
                                </option>
                                <option value="Bank Swasta Lainnya">
                                    Bank Swasta Lainnya
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Account Holder</td>
                        <td>:</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Transaction</td>
                        <td>:</td>
                        <td>
                            <input type="number" value="1" name="transaksi" min="1" max="6">
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>
                            <p style="margin-left: 120px;"> *if the transaction is for 3 person, chooose 3 form the drop-down list</p>
                            <p style="color:green;margin-left:150px">
                            <input type="checkbox">Send to mobile phone</p>
                            <p style="color:green;margin-left:150px"><input type="checkbox">Send to email</p>
                        </td>
                    </tr>
                </table>
                <table align="left">
                    <tr>
                        <td>Send to mobile phone</td>
                        <td>:</td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>Send to email</td>
                        <td>:</td>
                        <td>
                            <input type="email">
                        </td>
                    </tr>
                </table>
                <br><br><br><br>
                <table>
                    <tr>
                        <td>
                            <input type="submit" value="Generate Nabr Link" style="background-color:green;color: white;border-style:groove;width:250px;height:50px;margin-left:100px;">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </fieldset>
    </body>
</html>
