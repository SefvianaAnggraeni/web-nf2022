<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: lavender;">
    <div class="container">
        <form id="form" onsubmit="return beli(this);">
            <h1>Validasi Tiket</h1>
            <div>
                <label for="username">Nama Pelangan :</label>
                <input type="text" id="username" name="username" maxlength="30" placeholder="Masukan Nama Anda" required>
            </div>
            <br>
            <div>
                <label for="email">Email : </label>
                <input type="email" id="email" name="email" placeholder="Masukan Email Anda" required>
            </div>
            <br>
            <div>
                <label for="jam">Jam Keberangkatan :</label>
                <input type="time" id="jam" name="jam" required>
            </div>
            <br>
            <div>
                <label for="tujuan">Tujuan Keberangkatan :</label>
                <input type="text" id="tujuan" name="tujuan" placeholder="Masukan Tujuan Keberangkatan Anda" required>
            </div>
            <br>
            <div>
                <label for="tiket">Jumlah Tiket :</label>
                <input type="number" id="tiket" name="tiket" placeholder="Masukan Jumlah Tiket" min="1" max="10" required>
            </div>
            <br>
            <button>submit</button>
        </form>
        <br>
    </div>
    <div class="containerhasil" id="hasil">
        <form id="form">
            <div>
                <label>Nama Pelangan :</label>
                <input type="text" id="hasil-username" name="username" readonly>
            </div>
            <br>
            <div>
                <label>Email :</label>
                <input type="email" id="hasil-email" name="email" readonly>
                
            </div>
            <br>
            <div>
                <label>Jam Keberangkatan :</label>
                <input type="time" id="hasil-jam" name="jam" readonly>
            </div>
            <br>
            <div>
                <label> Tujuan Keberangkatan :</label>
                <input  type="text" id="hasil-tujuan" name="tujuan" readonly>
            </div>
            <br>
            <div>
                <label> Jumlah Tiket :</label>
                <input type="number" id="hasil-tiket" name="tiket" readonly>
            </div>
        </form>
    </div>
    <div id="g"></div>

    <script src="script.js"></script>
</body>
</html>
